<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.imag {
				width: 100%;
				height: 350px;
			}
			#carousel {
				width: 4200px;
			}
			#carousel img {
				width: 700px;
				height: 350px;
				float: left;
			}
		</style>
	</head>

	<body>
			<div id="carousel">
				<img src="image/image1.jpg" alt="imag1" />
				<img src="image/image2.jpg" alt="imag1" />
				<img src="image/image3.png" alt="imag1" />
				<img src="image/image4.jpg" alt="imag1" />
				<img src="image/image5.jpg" alt="imag1" />
				<img src="image/image6.jpg" alt="imag1" />
			</div>

		<script type="text/javascript">
			var i = 0
			setInterval(carousel, 1000)

			function carousel() {
				var carousel = document.getElementById('carousel')
				i++;
				carousel.style.marginLeft = i+'px';
				console.log(carousel.style.marginLeft)
				console.log(i)
			}
		</script>
	</body>

</html>
